<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" shrink-to-fit=no">
    <title>Estudo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}" rel="stylesheet">
  </head>
  <body>
    <div class="container">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul id="messages" class="list-unstyled">
                {% for message in messages %}
                    <li class="alert alert-success">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    <h1>Faça seu login</h1>
     
        <form class="form-signin" class="form-signin"method="POST" action="{{ url_for('login') }}">
            <p><label>Nome de usuário:</label> <input class="form-control" type="text" name="usuario" required></p>
            <p><label>Senha:</label> <input class="form-control" type="password" name="senha" required></p>
            <p><button class="btn btn-primary" type="submit">Entrar</button></p>
                     
        </form>
        <form class="form-signin" class="form-signin"method="POST" action="{{ url_for('register') }}">
            <p><button class="btn btn-primary" type="submit">Registrar</button></p>
        </form>     
    
           <!-- <button class="btn btn-primary"  href="{{ url_for('register') }}">Registrar</button></p> -->
        <div class="msg">{{ msg }}</div>
 

 </div>
</body>
</html>
